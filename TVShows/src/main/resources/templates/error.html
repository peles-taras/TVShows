<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/body.css}" rel="stylesheet">
    <link th:href="@{/css/error.css}" rel="stylesheet">
    <script th:src="@{/js/analytics.js}"></script>
</head>

<body>
    <header th:insert="~{header :: header}"></header>
    <div id="notfound">
        <div class="notfound">
            <div class="notfound-404">
                <h3 class="top-text">Oops! page not found</h3>
                <h1 class="error-code">
                    <span>4</span>
                    <span>0</span>
                    <span>4</span>
                </h1>
            </div>
            <h2 class="bottom-text">We're sorry, but the page you requested wasn't found</h2>
        </div>
    </div>
    <footer th:insert="~{footer :: footer}"></footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
