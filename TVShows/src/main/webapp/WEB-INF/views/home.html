<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link th:href="@{/css/body.css}" rel="stylesheet">

</head>

<body>
    <header th:insert="~{header :: header}"></header>

    <article>
        <div class="body-wrapper">

            <div class="block-1">
                <div class="subheadline"><a href="#">CURRENTLY AIRING</a></div>
            <div th:if="${page != null}" class="show-container">
                <div th:each="show: ${page}">        
               <div class="item item-1">
                <a th:href="@{'/show/' + ${show.id}}">
                <img th:src="${show.imageUrl}" class="show-img"></img>
              </a>
                </div> 
            </div>                    
              </div>
            </div>

              <form th:action="@{'/shows'}">
                <input type="submit" class="showsBtn" value="all shows" />
             </form>



<div class="block-2">
    <div class="subheadline"><a href="#">NEWS</a></div>

    <div class="container">  
         <div class="body-item">  
        <div class="title body-item-2">TO:DO</div>
        <div class="properties body-item-3">
          <span class="match"></span>
        </div>
        <p class="description body-item-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius alias libero..</p>
      </div>
    </div>  
</div> 
 </article>

    <footer th:insert="~{footer :: footer}"></footer>
    <!-- <script th:src="@{/js/search.js}"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
